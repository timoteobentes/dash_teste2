<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="imagex/png" href="/img/logo_text.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb3376a881.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>

    <title>Dashboard_demo1</title>
</head>
<body>
    
    <nav class="sidebar">
        <header class="image">
            <img src="/img/logo-test-letter.png" alt="LOGO" width="200">
        </header>

        <div class="menu-bar">
            <ul class="menu-links">
                <li class="nav-link">
                    <!--icone-->
                    <select>
                        <option disabled selected>Mês</option>
                        <option value="">Janeiro</option>
                        <option value="">Fevereiro</option>
                        <option value="">Março</option>
                        <option value="">Abril</option>
                    </select>
                </li>

                <li class="nav-link">
                    <!--icone-->
                    <select>
                        <option disabled selected>Ano</option>
                        <option value="">2022</option>
                        <option value="">2021</option>
                        <option value="">2020</option>
                        <option value="">2019</option>
                    </select>
                </li>

                <li class="nav-link">
                    <i class="fa-solid fa-wifi"></i>
                    <span>Produtos</span>
                </li>

                <li class="nav-link">
                    <i class="fa-solid fa-users"></i>
                    <span>Clientes</span>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Quadro Principal -->

    <section class="main">

        <div class="top">
            <div class="quad1">
                <i class="fa-solid fa-users"></i>
                Clientes
            </div>
            <div class="quad2">
                <i class="fa-solid fa-wifi"></i>
                Produtos
            </div>
            <div class="quad2">
                <i class="fa-solid fa-house-signal"></i>
                IPs
            </div>
            <div class="quad2">
                <i class="fa-solid fa-burst"></i>
                Drop Down
            </div>
        </div>

        <div class="main">
            <div class="main-left">
                Faturamento
            </div>
            <div class="main-right">
                Análise Regional
            </div>
        </div>

        <div class="bottom">
            <div class="bottom-1">
                Quad 1
            </div>
            <div class="bottom-2">
                Quad 2
            </div>
            <div class="bottom-2">
                Quad 3
            </div>
        </div>

    </section>

</body>
</html>
